server {
    listen 80;
    
    client_max_body_size 100M;
    client_body_timeout 120s;

    # API routes - must come before catch-all
    location /api/ {
        proxy_pass http://rag-chatbot-backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    
    location /auth/ {
        proxy_pass http://rag-chatbot-backend:8000/auth/;
    }
    
    # Backend admin API endpoints (not frontend routes)
    location ~ ^/admin/(config|upload|sync|reset)$ {
        proxy_pass http://rag-chatbot-backend:8000$request_uri;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    
    location /chat/ {
        proxy_pass http://rag-chatbot-backend:8000/chat/;
    }

    # Frontend - catch-all for React Router (must be last)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}
